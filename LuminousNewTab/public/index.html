<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/index.css">
  <title>New Tab</title>
</head>

<body>

  <div id="weatherInfo">
    <!-- Rendered via javascript -->
  </div>

  <form id="searchForm">
    <div id="greeting">
      <!-- Rendered via javascript -->
    </div>
    <input id="searchBox" placeholder="Search"></br>
    <button id="searchButton" class="custom-btn btn-light">Google Search</button>
    <button id="openSearch" class="custom-btn btn-light">Open Google</button>
  </form>

  <!-- Modal Open Button -->
  <button id="open-btn" class="toggleModal">
    <img src="../assets/img/settingsIcon.png" alt="" style="width: 20px;">
  </button>

  <!-- Modal Background and Modal -->
  <div id="modal-background">
    <div id="modal">
      <span id="close-btn">&times;</span>
      <h1>Settings</h1>
      <hr>
      <a href="#" id="settings_changesearch">Switch Search Engine</a>
    </div>
  </div>

  <script src="../src/config.js"></script>
  <script src="../src/index.js"></script>
</body>

</html>
